<!DOCTYPE html>
  
<html>
  <head> 

    <style>
      .card {
        width:30%;
        margin: 0 auto;

      }
      .label{
        float:left;
      }
      
    </style>
  <title>Register</title>
    {%include 'head.html' %}
  </head>

<body>
    <br/>
  <form method="POST">
    
    <div class="card">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required style="float: right;">
    </div>
    <div class="form-group">
    <label for="email">Email</label>
      <input type="text" name="email" id="email" required style="float: right;">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required style="float: right;">
    </div>
    <div class="form-group">
      <label for="conf_password">Confirm your password </label>
      <input type="password" name="conf_password" id="conf_password" required style="float: right;">
    </div>
    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
  </form>
  </div>
  </div>
    <p class='text-center'> Already have an account ? <a href="{{ url_for('login') }}">Login here</a></p>
  {% for mesg in get_flashed_messages() %}
  <p class= "text-center text-danger">{{ mesg }}</p>
  {% endfor %}
</body>
</html>
